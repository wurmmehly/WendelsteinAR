<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" type="text/javascript"></script>
    <title>Wendelstein Digital - Karte</title>
</head>

<body>
    <div id="content">
        <div id="container" class="scroll-container">
            <div class="image-wrapper">
                <img src="images/wendelstein.jpg" alt="wendelstein von oben" class="main-image">
                <!-- Marker mit Pixel-Positionierung -->
                <div class="marker" style="top: 300px; left: 500px;" title="Location Fenster"
                    onclick="window.location.href='locationfenster.html'">F</div>
                <div class="marker" style="top: 480px; left: 900px;" title="Location Hinten"
                    onclick="window.location.href='locationoben.html'">P</div>
                <div class="marker" style="top: 700px; left: 300px;" title="Gaussian"
                    onclick="window.location.href='gaussian.html'">G</div>
                <div class="marker" style="top: 900px; left: 1000px;" title="Modell selbst"
                    onclick="window.location.href='model.html'">M</div>
                <div class="marker" style="top: 1000px; left: 1600px;" title="Garcher Blick"
                    onclick="window.location.href='locationrestaurant.html'">GB</div>
            </div>
        </div>
        <!-- Nach testen wegmachen -->
        <div class="button-row" style="margin-top:2em;">
            <button onclick="window.location.href='locationfenster.html'">Fenster</button>
            <button onclick="window.location.href='locationoben.html'">Plattform</button>
            <button onclick="window.location.href='locationrestaurant.html'">Garcher Blick</button>
            <button onclick="window.location.href='gaussian.html'">Gaussian</button>
            <button onclick="window.location.href='model.html'">Modell</button>
        </div>
    </div>
</body>

</html>
