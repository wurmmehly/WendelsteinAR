<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>Wendelstein Digital - Garcher Blick</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden'>
  <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'
    renderer="antialias: false; logarithmicDepthBuffer:true">

    <!-- Kamera nutzt echte GPS-Position des GerÃ¤ts -->
    <a-camera gps-projected-camera rotation="0 0 0"></a-camera>

    <!-- Modell an GPS-Koordinaten -->
    <a-entity gltf-model="models/fraunhofer/fraunhofer.glb" scale="0.05 0.05 0.05"
      gps-projected-entity-place='latitude: 47.703563; longitude: 12.012455'>
    </a-entity>

  </a-scene>
</body>

</html>
