<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Wendelstein Digital - AR Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<html>

<body>
    <a-scene environment="preset: forest">
        <a-scene>
            <!-- define your gltf asset -->
            <a-assets>
                <a-asset-item id="fr" src="models/fraunhofer/fraunhofer.glb"></a-asset-item>
            </a-assets>
            <!-- use your gltf model -->
            <a-entity gltf-model="#fr" position="0 1 -5" scale=".1 .1 .1"></a-entity>
            <a-camera>
                <a-cursor color="#FAFAFA">
                </a-cursor>
            </a-camera>
        </a-scene>
</body>

</html>
