<html>

<head>
    <meta charset="UTF-8">
    <title>Wendelstein Digital - Modell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <div id="hamburger-menu" class="hamburger-menu">
        <button id="menu-toggle" aria-label="Menü öffnen">&#9776;</button>
        <nav id="menu-nav" class="menu-nav hidden"></nav>
    </div>
    <a-scene>
        <a-assets>
            <a-asset-item id="fraunhofer" src="models/fraunhofer/fraunhofer.glb"></a-asset-item>
        </a-assets>

        <!-- Dein Modell -->
        <a-entity id="fraunhoferTel" gltf-model="#fraunhofer" position="0 0 -2" scale="0.1 0.1 0.1" clickable-hotspots>
        </a-entity>

        <!-- Kamera mit Orbit Controls -->
        <a-entity camera
            orbit-controls="target: 0 0 -2; minDistance: 0.5;  maxDistance: 10; initialPosition: 0 1 2; rotateSpeed: 2; panSpeed: 2; dampingFactor: 0.05">
        </a-entity>
    </a-scene>
</body>

</html>
